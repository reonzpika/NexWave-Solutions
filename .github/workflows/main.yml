name: Build & Deploy Worker to Cloud Run

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: clinicpro-sheets-worker

      - name: Configure Docker authentication
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and Push Docker image
        run: |
          docker build -t gcr.io/clinicpro-sheets-worker/worker:latest ./apps/worker
          docker push gcr.io/clinicpro-sheets-worker/worker:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy worker-service \
            --image gcr.io/clinicpro-sheets-worker/worker:latest \
            --platform managed \
            --region australia-southeast1 \
            --allow-unauthenticated \
            --set-env-vars CORS_ALLOW_ORIGINS=clinicpro-crawler.vercel.app,RATE_LIMIT_RPS=1,AFFILIATION_KEYWORDS_JSON='{"tend":"Tend","medplus":"MedPlus"}' \
            --max-instances=1 \
            --concurrency=1
